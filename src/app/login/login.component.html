<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>10D Library Login Page</title>
    
</head>

<body >

    <header>
        <img src="/assets/10decoders.png" alt="Company Logo" class="logo">
        <nav class="navigation">
            <a href="http://localhost:4200">Home</a>
            <a href="">About</a>
            <a href="">contact</a>
        </nav>
    </header>

    <div class="wrapper">
        
        <div class="form-box login">
            <h2>Login</h2>
            <form name="loginForm" #f="ngForm" (ngSubmit)="f.form.valid && onLogin()" novalidate>
                
                
                <!-- Username -->
                 <div class="input-box">
                <input type="text"  id="username" name="username" [(ngModel)]="loginData.username" #username="ngModel"  [ngClass]="{'is-invalid': f.submitted && username.invalid}" required>
                <label>Username</label>
                <div class="invalid-feedback">
                    <div *ngIf="username.errors?.['required']">Username is required</div>
                </div>
            </div>

                <!-- Password -->
                <div class="input-box">
                <input type="password"  id="password" name="password" [(ngModel)]="loginData.password" #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid}" required minlength="4">
                <label>Password</label>
                <div class="invalid-feedback">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">Password must be at least 4 characters</div>
                    
                </div>
                </div>

                <!-- Buttons -->
                 <button type="submit" class="btn">Login</button>
                 <div class="login-register">
              <p>  Don't have an account?  <a href="http://localhost:4200/register">Register</a></p>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
